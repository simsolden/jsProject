<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="description" content="Wine cellar SPA for client-side school project">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="js/app.js"></script>
	<title>Caviste 2020</title>
</head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col">
				<header>
                    <div id="logo"><img src="logo/Vin.png" width="50px"/></div>
					<div id="titre">
						<h1>Votre Caviste 2020</h1>
					</div>
					<nav class="navbar navbar-light bg-light">
						<ul class="nav nav-tabs">
							<li class="nav-item"><a class="nav-link " href="#">Accueil</a></li>

							<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Nos Vins</a>
								<div class="dropdown-menu">
								  <a class="dropdown-item" href="#">Rosé</a>
								  <a class="dropdown-item" href="#">Vins Rouge</a>
								  <a class="dropdown-item" href="#">Vins Blanc</a>
								</div>
							</li>

							<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Nos distributeurs</a>
								<div class="dropdown-menu">
								  <a class="dropdown-item" href="#">Distr 1</a>
								  <a class="dropdown-item" href="#">Distr 2</a>
								  <a class="dropdown-item" href="#">Distr 3</a>
								</div>
							</li>
							<li class="nav-item"><a class="nav-link" href="#">Nos Dégustations</a></li>

							<li class="nav-item dropdown"><a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">À propos</a>
								<div class="dropdown-menu">
								  <a class="dropdown-item" href="#">Qui sommes-nous ?</a>
								  <a class="dropdown-item" href="#">Contact</a>
								</div>
							</li>
						</ul>

						<form id="searchCreateWine" action="" method="get" class="form-inline">
							<input type="text" name="inputWine" id="inputWine" placeholder="Enter wine name..." class="form-control mr-3">
							<button id="buttonSearch" name="buttonSearch" type="button" class="btn btn-info mr-3">Search</button>
						</form>
					</nav>
				</header>
			</div>
		</div>

        <form id="filterByCountry" action="" method="post">
            <div class="optionsDiv">
                Filter by country
            <select id="selectCountry">
                <option value="All" selected>All</option>
                <option value="Italy">Italy</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
                <option value="USA">USA</option>
            </select>
            <button id="btnFilterByCountry" name="btnFilterByCountry" type="button" class="btn btn-success">Filter</button>
            </div>
        </form>

		<div id="content" class="row">
			<div id="wines" class="col-4 mt-5">
				<!-- ---------------TODO/Modify----------------------- -->
				<!-- Wines list -->
            </div>
			<div class="col mt-5">
				<form id="addUpdateWine" action="" method="post">
					<!-- New wine form/Wine info -->
					<div class="form-group">
						<label for="idWine">Id:</label>
						<input id="idWine" name="idWine" type="number" class="form-control">
					</div>
					<div class="form-group">
						<label for="name">Name:</label>
						<input id="name" name="name" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="grapes">Grapes:</label>
						<input id="grapes" name="grapes" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="country">Country:</label>
						<input id="country" name="country" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="region">Region:</label>
						<input id="region" name="region" type="text" class="form-control">
					</div>
					<div class="form-group">
						<label for="year">Year</label>
						<input id="year" name="year" type="number" class="form-control">
					</div>
					<!-- Form Buttons -->
					<div class="form-group">
						<button id="buttonSave" name="buttonSave" type="button" class="btn btn-primary">Save</button>
						<button id="buttonDelete" name="buttonDelete" type="button" class="btn btn-dark">Delete</button>
						<button id="buttonNewWine" class="btn btn-success">New Wine</button>
					</div>
			</div>
					<div class="col mt-5">
						<!-- Wine Picture -->
						<div class="card" style="width: 18rem;">
							<img id="picture" src="files/pics/generic.jpg" alt="Generic wine" class="card-img-top">
						</div>
						<!-- Wine Notes -->
						<div class="form-group">
							<label for="notes">Notes:</label>
							<textarea class="form-control" id="notes" name="description" rows="5"></textarea>
						</div>
					</div>
				</form>
		</div>
	</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
